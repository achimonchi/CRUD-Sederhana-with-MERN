<!DOCTYPE html>
<html lang="en">
<head>

                    <div class="row">

                        </div>

                            <label for="">Password</label>
                            <input type="password" class="form-control">
                        </div>
                    </div>
                    <br>
                    <label for="">Gender</label>
                    <input type="text" class="form-control" id="gender">
                    <br>
                    <button class="btn btn-block btn-primary">Daftar</button>
                </div>
            </div>
        </div>
    </div>
